language: android

jdk: oraclejdk8

env:
  - TEST=unit
#  - TEST=android ANDROID_TARGET=android-25 ANDROID_ABI=armeabi-v7a ADB_INSTALL_TIMEOUT=10

# force non-container build
sudo: required

android:
  components:
    - tools
    - android-28
    - platform-tools
    - build-tools-28.0.3
    - extra-android-support
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-27
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

script:
  - echo "test=${TEST} ANDROID_TARGET=${ANDROID_TARGET} ANDROID_ABI=${ANDROID_ABI}"
  - if [ ${TEST} == "unit" ]; then
    ./gradlew --stacktrace testDebug jacocoTestReport;
    fi
  - if [ ${TEST} == "android" ]; then
    echo no | android create avd --force --name test --target $ANDROID_TARGET --abi $ANDROID_ABI;
    emulator -avd test -no-skin -no-audio -no-window &
    android-wait-for-emulator;
    sleep 10;
    adb shell svc power stayon true;
    sleep 5;
    adb shell input keyevent 82;
    ./gradlew --stacktrace connectedFdroidDebugAndroidTest -i;
    fi
